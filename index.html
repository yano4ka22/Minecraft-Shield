<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Shield</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="flexslider/jquery.flexslider-min.js"></script>
    <link rel="stylesheet" href="flexslider/flexslider.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-elements">
                <img src="img/Logo.png" alt="logo">
                <div class="menu">
                    <nav>
                        <ul>
                            <li>
                                <div class="img">
                                    <img src="img/coins.png" alt="Донат услуги">
                                </div>
                                <div class="clear"></div>
                                <a href="">Донат услуги</a>
                            </li>
                            <li>
                                <div class="img">
                                    <img src="img/play-button.png" alt="Как начать игру?">
                                </div>
                                <div class="clear"></div>
                                <a href="">Как начать игру?</a>
                            </li>
                            <li>
                                <div class="img">
                                    <img src="img/contract.png" alt="Правила">
                                </div>
                                <div class="clear"></div>
                                <a href="">Правила</a>
                            </li>
                            <li>
                                <div class="img">
                                    <img src="img/chat.png" alt="Форум">
                                </div>
                                <div class="clear"></div>
                                <a href="">Форум</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="flexslider-container">
            <div class="flexslider">
                <ul class="slides">
                    <li>
                        <img src="flexSlider/img/Banner1.png" />
                        <div class="slider-text">
                            <h1>ПРИВЕТСТВУЕМ НА MINECRAFTSHIELD.RU</h1>
                            <p>Рады видеть вас на лучшем портале minecraft!</p>
                            <div class="button-registration">РЕГИСТРАЦИЯ</div>
                        </div>
                    </li>
                    <li>
                        <img src="flexSlider/img/blogmcnet.png" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        $(window).load(function() {
            $('.flexslider').flexslider({
                animation: "slide"
            });
        });
    </script>
</body>
</html>
